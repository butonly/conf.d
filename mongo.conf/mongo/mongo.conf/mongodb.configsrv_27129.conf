systemLog:
   verbosity: 0
   quiet: true
   traceAllExceptions: false
   syslogFacility: user
   path: /var/log/mongodb/mongod.log
   logAppend: true
   logRotate: rename
   destination: file
   timeStampFormat: iso8601-local
processManagement:
   # Enable a daemon mode that runs the mongos or mongod process in the background.
   fork: true
   pidFilePath: /var/run/mongodb/pid/27129.pid
net:
   port: 27129
   bindIp: 127.0.0.1
   maxIncomingConnections: 64
   wireObjectCheck: true
   ipv6: false
   unixDomainSocket:
      enabled: true
      pathPrefix: /tmp
      filePermissions: 0700
   http:
      enabled: true
storage:
   dbPath: /var/lib/mongodb/data/configsrv27129
sharding:
   clusterRole: configsvr
replication:
   replSetName: configReplSet
