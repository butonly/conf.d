# nginx config for api.bbs.duoyi.com

upstream api.bbs.duoyi.com {
    server 127.0.0.1:10012 weight=1;
}

server {
    listen          80;
#    listen          443;
    server_name     api.bbs.duoyi.com;
    access_log      /var/log/bbs.duoyi.com main;

    location /api {
#        ssl_certificate     api.bbs.duoyi.com.crt;
#        ssl_certificate_key api.bbs.duoyi.com.key;
        proxy_redirect      off;
        proxy_set_header    Host            $host;
        proxy_set_header    X-Real-IP       $remote_addr; 
        proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;

        client_max_body_size        10m;    #允许客户端请求的最大单文件字节数
        client_body_buffer_size     128k;   #缓冲区代理缓冲用户端请求的最大字节数，
        proxy_connect_timeout       90;     #nginx跟后端服务器连接超时时间(代理连接超时)
        proxy_send_timeout          90;     #后端服务器数据回传时间(代理发送超时)
        proxy_read_timeout          90;     #连接成功后，后端服务器响应时间(代理接收超时)
        proxy_buffer_size           4k;     #设置代理服务器（nginx）保存用户头信息的缓冲区大小
        proxy_buffers               4 32k;  #proxy_buffers缓冲区，网页平均在32k以下的设置
        proxy_busy_buffers_size     64k;    #高负荷下缓冲大小（proxy_buffers*2）
        proxy_temp_file_write_size  64k;    #设定缓存文件夹大小，大于这个值，将从upstream服务器传

        proxy_pass  http://bbs.duoyi.com$request_uri;
    }    
}

